<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Construction Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script
        src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
        data-border-radius="small"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex">
        <nav class="w-64 bg-white border-r border-gray-200">
            <div class="p-6">
                <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo" class="h-8">
            </div>
            <div class="mt-6">
                <a href="#" class="flex items-center px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50"> <i
                        class="fa-solid fa-house w-5"></i>
                    <span class="ml-3">Dashboard</span>
                </a> <a href="#" class="flex items-center px-6 py-3 text-sm font-medium bg-gray-50 text-custom">
                    <i class="fa-solid fa-gear w-5"></i>
                    <span class="ml-3">Settings</span>
                </a>
            </div>
        </nav>

        <main class="flex-1">
            <div class="max-w-4xl mx-auto py-10 px-8">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center"> <img
                            src="https://creatie.ai/ai/api/search-image?query=A professional headshot of a construction manager wearing a hard hat and safety vest, looking confident and approachable, shot against a neutral background&width=128&height=128&orientation=squarish&flag=282bf4ef-e3ba-4101-9278-452c38530609"
                            alt="Profile" class="w-16 h-16 rounded-full object-cover">
                        <div class="ml-4">
                            <h1 class="text-2xl font-semibold text-gray-900">Account Settings</h1>
                            <p class="text-sm text-gray-500">Manage your account preferences and settings</p>
                        </div>
                    </div>
                    <button class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium">Save
                        Changes</button>
                </div>

                <div class="bg-black shadow rounded-lg">
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <button
                                class="text-custom border-custom px-6 py-4 text-sm font-medium border-b-2">Profile</button>
                            <button class="text-gray-500 px-6 py-4 text-sm font-medium">Sites</button>
                            <button class="text-gray-500 px-6 py-4 text-sm font-medium">Permissions</button>
                            <button class="text-gray-500 px-6 py-4 text-sm font-medium">System</button>
                        </nav>
                    </div>

                    <div class="p-6">
                        <div class="space-y-6">
                            <div> <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    value="John Anderson">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    value="john.anderson@example.com">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    value="+1 (555) 123-4567">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Time Zone</label>
                                <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <option>Pacific Time (US & Canada)</option>
                                    <option>Eastern Time (US & Canada)</option>
                                    <option>Central Time (US & Canada)</option>
                                </select>
                            </div>

                            <div> <label class="block text-sm font-medium text-gray-700">Notification
                                    Preferences</label>
                                <div class="mt-4 space-y-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 rounded"
                                            checked> <label class="ml-3 text-sm text-gray-700">Email notifications for
                                            project updates</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 rounded"
                                            checked> <label class="ml-3 text-sm text-gray-700">SMS alerts for urgent
                                            matters</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 rounded">
                                        <label class="ml-3 text-sm text-gray-700">Weekly summary reports</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-between text-sm text-gray-500">
                    <p>Last updated: 2 hours ago</p>
                    <button class="text-custom hover:text-custom-dark font-medium">Reset to Defaults</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
