<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Construction Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script
        src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
        data-border-radius="small"></script>
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png"
                                alt="Logo">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="p-2 rounded-full hover:bg-gray-100"> <i class="fas fa-bell text-gray-500"></i>
                        </button>
                        <div class="ml-3 relative">
                            <div class="flex items-center">
                                <img class="h-8 w-8 rounded-full"
                                    src="https://creatie.ai/ai/api/search-image?query=A professional headshot of a construction manager wearing a hard hat, looking confident and approachable, with a clean studio background&width=100&height=100&orientation=squarish&flag=3a284588-88e2-4834-8691-a757b8bceb0f"
                                    alt="Profile"> <span class="ml-2 text-sm font-medium text-gray-700">John
                                    Smith</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex-1 max-w-8xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">Settings</h1> <button
                    class="!rounded-button bg-custom text-white px-4 py-2 font-medium hover:bg-blue-700">Save
                    Changes</button>
            </div>

            <div class="bg-white rounded-lg shadow">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex"> <button
                            class="border-b-2 border-custom text-custom px-6 py-4 text-sm font-medium">Profile</button>
                        <button
                            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">Sites</button>
                        <button
                            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">Permissions</button>
                        <button
                            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">System</button>
                    </nav>
                </div>

                <div class="p-6">
                    <div class="grid grid-cols-3 gap-6">
                        <div class="col-span-3 sm:col-span-1">
                            <div class="text-center">
                                <img class="mx-auto h-32 w-32 rounded-full"
                                    src="https://creatie.ai/ai/api/search-image?query=A professional headshot of a construction manager wearing a hard hat, looking confident and approachable, with a clean studio background&width=300&height=300&orientation=squarish&flag=20376e86-0373-4d68-b6ac-5850a3c2e029"
                                    alt="Profile"> <button
                                    class="mt-4 !rounded-button bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-gray-200">Change
                                    Photo</button>
                            </div>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" value="John Smith"
                                        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" value="john.smith@construction.com"
                                        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                                    <input type="tel" value="+1 (555) 123-4567"
                                        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-lg font-medium text-gray-900">Notification Settings</h3>
                        <div class="mt-4 space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" checked class="h-4 w-4 text-custom border-gray-300 rounded">
                                <label class="ml-3 text-sm text-gray-700">Email notifications for project
                                    updates</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" checked class="h-4 w-4 text-custom border-gray-300 rounded">
                                <label class="ml-3 text-sm text-gray-700">SMS alerts for urgent matters</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-custom border-gray-300 rounded"> <label
                                    class="ml-3 text-sm text-gray-700">Weekly report summaries</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <h3 class="text-lg font-medium text-gray-900">Security</h3>
                        <div class="mt-4">
                            <button
                                class="!rounded-button bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-gray-200">Change
                                Password</button>
                            <button
                                class="!rounded-button ml-4 bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-gray-200">Enable
                                Two-Factor Authentication</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-white border-t border-gray-200 mt-8">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="py-4 text-center text-sm text-gray-500">
                    Last saved changes: Today at 2:30 PM
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
