<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Settings | Construction Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[Inter]">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white border-b border-gray-200">            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex-shrink-0">                            <button type="button" class="!rounded-button bg-custom px-4 py-2 text-white text-sm font-medium">Save Changes</button>                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex-1">            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="bg-white shadow rounded-lg">
                    <div class="p-6 border-b border-gray-200">                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot of a construction manager wearing a hardhat and safety vest, looking confident and approachable. The photo is taken against a neutral background&width=96&height=96&orientation=squarish&flag=1ff46995-04b4-4f31-8775-7ed1a5aa5a91" alt="Profile" class="w-24 h-24 rounded-full object-cover">                                <button class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-lg border border-gray-200">                                    <i class="fas fa-camera text-gray-600"></i>
                                </button>
                            </div>                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">John Smith</h2>
                                <p class="text-sm text-gray-500">Project Manager</p>
                            </div>
                        </div>
                    </div>

                    <div class="border-b border-gray-200">                        <nav class="flex -mb-px">
                            <button class="text-custom border-custom px-6 py-4 text-sm font-medium border-b-2">Profile Settings</button>
                            <button class="text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">Site Management</button>
                            <button class="text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">Permissions</button>
                            <button class="text-gray-500 hover:text-gray-700 px-6 py-4 text-sm font-medium">System Settings</button>
                        </nav>
                    </div>

                    <div class="p-6">
                        <div class="space-y-6">                            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="John">                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="Smith">                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="john.smith@example.com">                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                                    <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="+1 (555) 123-4567">                                </div>
                            </div>

                            <div class="space-y-4">
                                <h3 class="text-lg font-medium text-gray-900">Notification Preferences</h3>
                                <div class="space-y-4">
                                    <div class="flex items-center justify-between">                                        <div>
                                            <h4 class="text-sm font-medium text-gray-900">Email Notifications</h4>
                                            <p class="text-sm text-gray-500">Receive updates about project progress</p>                                        </div>
                                        <button class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-custom transition-colors duration-200 ease-in-out focus:outline-none">                                            <span class="translate-x-5 inline-block h-5 w-5 transform rounded-full bg-white shadow"></span>
                                        </button>
                                    </div>
                                    <div class="flex items-center justify-between">                                        <div>
                                            <h4 class="text-sm font-medium text-gray-900">SMS Alerts</h4>
                                            <p class="text-sm text-gray-500">Get important alerts via text message</p>                                        </div>
                                        <button class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 transition-colors duration-200 ease-in-out focus:outline-none">                                            <span class="translate-x-0 inline-block h-5 w-5 transform rounded-full bg-white shadow"></span>
                                        </button>
                                    </div>
                                </div>                            </div>

                            <div class="space-y-4">
                                <h3 class="text-lg font-medium text-gray-900">Security</h3>
                                <div class="space-y-4">
                                    <button class="!rounded-button inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">                                        <i class="fas fa-key mr-2"></i>
                                        Change Password
                                    </button>                                    <button class="!rounded-button ml-4 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">                                        <i class="fas fa-shield-alt mr-2"></i>
                                        Two-Factor Authentication
                                    </button>                                </div>
                            </div>
                        </div>
                    </div>                </div>
            </div>
        </div>

        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">                <div class="flex items-center justify-between h-16">
                    <p class="text-sm text-gray-500">Last saved: Today at 2:30 PM</p>                    <div class="flex space-x-4">
                        <button class="!rounded-button text-gray-700 bg-white border border-gray-300 px-4 py-2 text-sm font-medium">Reset to Default</button>
                        <button class="!rounded-button bg-custom px-4 py-2 text-white text-sm font-medium">Save Changes</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
